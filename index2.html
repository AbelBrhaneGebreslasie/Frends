<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dish Detail</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100vh;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, white, rgb(3, 189, 252));
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    padding-top: 20px;
  }

  .image-container {
    width: 80vw;
    height: 80vw;
    max-width: 400px;
    max-height: 400px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    border: 4px solid white;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }

  h2 {
    margin: 30px 0 15px 0;
    font-size: 18vw; /* 6vw × 3 */
    color: #003366;
    text-align: center;
  }

  ul {
    list-style-type: disc;
    font-size: 15vw; /* 5vw × 3 */
    color: #000;
    width: 90%;
    max-width: 700px;
    padding-left: 18vw; /* 6vw × 3 */
    margin: 0 auto 40px;
  }

  li {
    margin-bottom: 12px;
  }

  .back-to-home {
    margin-bottom: 40px;
  }

  .back-to-home button {
    padding: 12vw 24vw; /* 4vw × 3, 8vw × 3 */
    background-color: #003366;
    color: white;
    border-radius: 8px;
    font-size: 15vw; /* 5vw × 3 */
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    max-width: none;
  }

  .back-to-home button:hover {
    background-color: #0055aa;
  }

  /* Desktop refinements */
  @media (min-width: 768px) {
    h2 {
      font-size: 7.5rem; /* 2.5rem × 3 */
    }

    ul {
      font-size: 4.8rem; /* 1.6rem × 3 */
      padding-left: 90px; /* 30px × 3 */
    }

    .back-to-home button {
      font-size: 4.2rem; /* 1.4rem × 3 */
      padding: 42px 84px; /* 14px × 3, 28px × 3 */
    }

    .image-container {
      width: 60vw;
      height: 60vw;
    }
  }

  @media (min-width: 1200px) {
    .image-container {
      width: 400px;
      height: 400px;
    }

    h2 {
      font-size: 8.4rem; /* 2.8rem × 3 */
    }

    ul {
      font-size: 5.4rem; /* 1.8rem × 3 */
    }

    .back-to-home button {
      font-size: 4.5rem; /* 1.5rem × 3 */
    }
  }
</style>

</head>
<body>

  <div class="image-container">
    <img id="dish-image" src="" alt="Food Image">
  </div>

  <h2>Ingredients:</h2>
  <ul id="ingredients-list"></ul>

  <div class="back-to-home">
    <button onclick="goBackHome()">Back to Home</button>
  </div>

  <script>
    const ingredientsData = {
      "https://raw.githubusercontent.com/abelbrhanegebreslasie/Frends/main/nnn.jpg": ["Romaine Lettuce", "Caesar Dressing", "Croutons", "Parmesan Cheese"],
      "https://raw.githubusercontent.com/AbelBrhaneGebreslasie/Frends/main/cr7.jpg": ["Eggs", "Milk", "Cheese", "Salt", "Pepper"],
      "https://images.unsplash.com/photo-1560807707-8cc7778e6627": ["Flour", "Milk", "Eggs", "Syrup"],
      "https://via.placeholder.com/300": ["Ingredient 1", "Ingredient 2"]
    };

    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get('image');

    if (imageUrl) {
      document.getElementById('dish-image').src = imageUrl;
      const ingredients = ingredientsData[imageUrl] || ["Ingredient 1", "Ingredient 2"];
      const listContainer = document.getElementById('ingredients-list');
      listContainer.innerHTML = "";
      ingredients.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        listContainer.appendChild(li);
      });
    }

    function goBackHome() {
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
