<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dish Detail</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100vh;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, white, rgb(3, 189, 252));
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    padding-top: 20px;
  }

  .image-container {
    width: 80vw;
    height: 80vw;
    max-width: 400px;
    max-height: 400px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    border: 4px solid white;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }

/* ===== FONT SIZE INCREASED HERE ===== */
h2 {
  margin: 20px 0 10px 0;
  font-size: 2.5rem; /* was 2rem */
  color: #003366;
  text-align: center;
}

ul {
  list-style-type: disc;
  font-size: 1.5rem; /* was 1.2rem */
  color: #000;
  width: 90%;
  max-width: 600px;
  padding-left: 20px;
  margin: 0 auto 30px;
}

li {
  margin-bottom: 10px;
}

.back-to-home {
  margin-bottom: 30px;
}

.back-to-home button {
  padding: 15px 30px; /* was 12px 24px */
  background-color: #003366;
  color: white;
  border-radius: 6px;
  font-size: 1.25rem; /* was 1rem */
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
  max-width: 300px;
}

.back-to-home button:hover {
  background-color: #0055aa;
}

/* ===== MEDIA QUERIES WITH INCREASED SIZES ===== */
@media (max-width: 768px) {
  .image-container {
    width: 70vw;
    height: 70vw;
  }

  h2 {
    font-size: 2rem; /* was 1.6rem */
  }

  ul {
    font-size: 1.25rem; /* was 1rem */
    padding-left: 16px;
  }
}

@media (max-width: 480px) {
  .image-container {
    width: 80vw;
    height: 80vw;
  }

  h2 {
    font-size: 1.75rem; /* was 1.4rem */
  }

  ul {
    font-size: 1.1875rem; /* was 0.95rem */
  }
}

/* Mobile VW-based sizes adjusted */
h2 {
  font-size: 6.25vw; /* was 5vw */
}

ul {
  font-size: 5vw; /* was 4vw */
}

.back-to-home button {
  font-size: 5vw; /* was 4vw */
  padding: 3.75vw 7.5vw; /* was 3vw 6vw */
}
  .image-container {
  width: 160vw;       /* doubled from 80vw */
  height: 160vw;      /* doubled from 80vw */
  max-width: 800px;   /* doubled from 400px */
  max-height: 800px;  /* doubled from 400px */
  background: rgba(255, 255, 255, 0.9);
  border-radius: 50%;
  border: 4px solid white;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}


h2 {
  font-size: 10.75vw; /* Increased from 3vw by 1/4 */
}

ul {
  font-size: 6.125vw; /* Increased from 2.5vw by 1/4 */
}

.back-to-home button {
  font-size: 6.125vw; /* Increased from 2.5vw by 1/4 */
  padding: 2.5vw 5vw; /* Increased padding proportionally */
}

/* Optional: desktop refinements for slightly larger text */
@media (min-width: 768px) {
  h2 {
    font-size: 1.75rem; /* Increased from 1.4rem by 1/4 */
  }

  ul {
    font-size: 1.25rem; /* Increased from 1rem by 1/4 */
  }

  .back-to-home button {
    font-size: 1.25rem; /* Increased from 1rem by 1/4 */
    padding: 12px 24px;
  }
}

@media (min-width: 1200px) {
  h2 {
    font-size: 2rem; /* Increased from 1.6rem by 1/4 */
  }

  ul {
    font-size: 1.375rem; /* Increased from 1.1rem by 1/4 */
  }

  .back-to-home button {
    font-size: 1.375rem; /* Increased from 1.1rem by 1/4 */
  }
}


</style>

</head>
<body>

  <div class="image-container">
    <img id="dish-image" src="" alt="Food Image">
  </div>

  <h2>Ingredients:</h2>
  <ul id="ingredients-list"></ul>

  <div class="back-to-home">
    <button onclick="goBackHome()">Back to Home</button>
  </div>

  <script>
    const ingredientsData = {
      "https://raw.githubusercontent.com/abelbrhanegebreslasie/Frends/main/nnn.jpg": ["Romaine Lettuce", "Caesar Dressing", "Croutons", "Parmesan Cheese"],
      "https://raw.githubusercontent.com/AbelBrhaneGebreslasie/Frends/main/cr7.jpg": ["Eggs", "Milk", "Cheese", "Salt", "Pepper"],
      "https://images.unsplash.com/photo-1560807707-8cc7778e6627": ["Flour", "Milk", "Eggs", "Syrup"],
      "https://via.placeholder.com/300": ["Ingredient 1", "Ingredient 2"]
    };

    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get('image');

    if (imageUrl) {
      document.getElementById('dish-image').src = imageUrl;
      const ingredients = ingredientsData[imageUrl] || ["Ingredient 1", "Ingredient 2"];
      const listContainer = document.getElementById('ingredients-list');
      listContainer.innerHTML = "";
      ingredients.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        listContainer.appendChild(li);
      });
    }

    function goBackHome() {
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
