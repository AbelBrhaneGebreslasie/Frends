
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dish Detail</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, white, rgb(3, 189, 252));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 30px;
      font-family: Arial, sans-serif;
      cursor: pointer;
      overflow-x: hidden;
    }

    .image-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: default;
      margin: 20px 10px;
      width: 100vw; /* Set width to 100% of viewport width */
      height: 100vw; /* Set height equal to width to maintain circular shape */
      border: 5px solid white;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    h2 {
      margin-top: 0.1%;
      font-size: 5vw;
      color: #003366;
      text-align: left;
      width: 100%;
      padding-left: 10%;
    }

    .ingredients-container {
      position: relative;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      padding: 15px;
      border: 2px solid #ddd;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .icon-container {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 3px;
    }

    .icon-container .icon {
      background-color: green;
      color: white;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 24px;
      transition: background-color 0.3s ease;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon-container .icon:hover {
      background-color: darkgreen;
    }

    ul {
      list-style-type: disc;
      margin-top: 1%;
      font-size: 2.6rem;
      color: #000;
      width: 90%;
      padding-left: 8%;
      text-align: left;
    }

    li {
      margin-bottom: 15px;
    }

    .back-to-home button {
  width: auto; /* Or set specific width if you want */
  padding: 10px 20px;
  background-color: #003366;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-size: 16px;
  transition: background-color 0.3s;
  margin-top: 30px;
  display: inline-block;
  border: none; /* OPTIONAL: remove default button border */
  cursor: pointer; /* Add hand cursor for button */
}
.back-to-home button:hover {
  background-color: #0055aa;
}


    @media (max-width: 768px) {
      h2 {
        font-size: 2rem;
      }
      ul {
        font-size: 1.8rem;
      }
      .image-container {
        width: 80vw; /* Adjust width for smaller screens */
        height: 80vw; /* Maintain circular shape */
      }
      .ingredients-container {
        width: 100%;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }
      ul {
        font-size: 1.6rem;
      }
      .image-container {
        width: 70vw; /* Further adjust for very small screens */
        height: 70vw; /* Maintain circular shape */
      }
      .ingredients-container {
        width: 100%;
        padding: 5px;
      }
    }
  </style>

</head>
<body>

  <!-- Image Container -->
  <div class="image-container">
    <img id="dish-image" src="" alt="Food Image">
  </div>

  <!-- Ingredients Header -->
  <h2>Ingredients:</h2>

  <div class="ingredients-container">
    <div class="icon-container">
      <div class="icon" id="increase-text">+</div>
      <div class="icon" id="decrease-text">-</div>
    </div>

    <ul id="ingredients-list">
      <!-- Ingredients will be dynamically injected here -->
    </ul>
  </div>

  <!-- Red "Back to Home" Container -->
  <div class="back-to-home">
    <button onclick="goBackHome()">Back to Home</button>
  </div>

  <script src="amharic.js"></script>

  <script>
    // Map image URL to ingredients
    const ingredientsData = {
      "https://raw.githubusercontent.com/abelbrhanegebreslasie/Frends/main/nnn.jpg": ["Romaine Lettuce", "Caesar Dressing", "Croutons", "Parmesan Cheese"],
      "https://raw.githubusercontent.com/AbelBrhaneGebreslasie/Frends/main/cr7.jpg": ["Eggs", "Milk", "Cheese", "Salt", "Pepper"],
      "https://images.unsplash.com/photo-1560807707-8cc7778e6627": ["Flour", "Milk", "Eggs", "Syrup"],
      "https://via.placeholder.com/300": ["Ingredient 1", "Ingredient 2"]
    };

    // Get image URL from query parameters
    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get('image');

    if (imageUrl) {
      document.getElementById('dish-image').src = imageUrl;

      const ingredients = ingredientsData[imageUrl] || ["Ingredient 1", "Ingredient 2"];
      const listContainer = document.getElementById('ingredients-list');
      listContainer.innerHTML = ""; // Clear any existing content

      ingredients.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        listContainer.appendChild(li);
      });
    }

    // Text size adjustment
    const increaseTextButton = document.getElementById('increase-text');
    const decreaseTextButton = document.getElementById('decrease-text');
    const ingredientsList = document.getElementById('ingredients-list');

    let fontSize = 26; // Initial font size in px

    increaseTextButton.addEventListener('click', () => {
      fontSize += 2;
      ingredientsList.style.fontSize = `${fontSize}px`;
    });

    decreaseTextButton.addEventListener('click', () => {
      if (fontSize > 12) {
        fontSize -= 2;
        ingredientsList.style.fontSize = `${fontSize}px`;
      }
    });

    // Function to go back to the home page
    function goBackHome() {
      window.location.href = 'indexamharic.html'; // Redirect to the home page
    }
  </script>

</body>
</html>
