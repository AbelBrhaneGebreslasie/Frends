<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dish Detail</title>

  <style>

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  min-height: 100vh;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 32px; /* 20px * 1.6 */
  background: linear-gradient(135deg, white, rgb(3, 189, 252));
}

.image-container {
  width: 96vw; /* 60vw * 1.6 */
  height: 96vw;
  max-width: 640px; /* 400px * 1.6 */
  max-height: 640px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 50%;
  border: 6.4px solid white; /* 4px * 1.6 */
  box-shadow: 0 9.6px 19.2px rgba(0, 0, 0, 0.2); /* 6px, 12px * 1.6 */
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

h2 {
  margin: 32px 0 16px 0; /* 20px and 10px * 1.6 */
  font-size: 3.2rem; /* 2rem * 1.6 */
  color: #003366;
  text-align: center;
}

ul {
  list-style-type: disc;
  font-size: 1.92rem; /* 1.2rem * 1.6 */
  color: #000;
  width: 90%;
  max-width: 960px; /* 600px * 1.6 */
  padding-left: 32px; /* 20px * 1.6 */
  margin: 0 auto 48px; /* 30px * 1.6 */
}

li {
  margin-bottom: 16px; /* 10px * 1.6 */
}

@media (max-width: 768px) {
  .image-container {
    width: 112vw; /* 70vw * 1.6 */
    height: 112vw;
  }

  ul {
    font-size: 1.6rem; /* 1rem * 1.6 */
    padding-left: 25.6px; /* 16px * 1.6 */
  }
}

@media (max-width: 480px) {
  .image-container {
    width: 128vw; /* 80vw * 1.6 */
    height: 128vw;
  }

  h2 {
    font-size: 2.24rem; /* 1.4rem * 1.6 */
  }

  ul {
    font-size: 1.52rem; /* 0.95rem * 1.6 */
  }
}

/* Existing responsive font-size override */
ul {
  list-style-type: disc;
  font-size: 6.4vw; /* 4vw * 1.6 */
  color: #000;
  width: 90%;
  max-width: 960px;
  padding-left: 8vw; /* 5vw * 1.6 */
  margin: 0 auto 48px;
}

li {
  margin-bottom: 16px;
}

/* Desktop-specific refinements */
@media (min-width: 768px) {
  h2 {
    font-size: 3.2rem;
  }

  ul {
    font-size: 1.92rem;
    padding-left: 32px;
  }
}

.back-text {
  position: fixed;
  top: 16px; /* 10px * 1.6 */
  left: 16px;
  font-size: 1.92rem; /* 1.2rem * 1.6 */
  color: white;
  cursor: pointer;
  background-color: #003366;
  border-radius: 12.8px; /* 8px * 1.6 */
  padding: 12.8px 25.6px; /* 8px 16px * 1.6 */
  box-shadow: 0 3.2px 9.6px rgba(0, 0, 0, 0.2); /* 2px, 6px * 1.6 */
  z-index: 1000;
  transition: background-color 0.3s;
}

.back-text:hover {
  background-color: #003366;
}

  </style>

</head>
<body>

  <!-- Image Container -->
  <div class="image-container">
    <img id="dish-image" src="" alt="Food Image">
  </div>

  <!-- Ingredients Header -->
  <h2>Ingredients:</h2>

  <div class="ingredients-container">
    <ul id="ingredients-list">
      <!-- Ingredients will be dynamically injected here -->
    </ul>
  </div>

  <!-- Red "Back to Home" Container -->
  <div class="back-text" onclick="goBackHome()">&lt; Back</div>

  <script src="amharic.js"></script>

  <script>
    const ingredientsData = {
      "https://raw.githubusercontent.com/abelbrhanegebreslasie/Frends/main/nnn.jpg": ["Romaine Lettuce", "Caesar Dressing", "Croutons", "Parmesan Cheese"],
      "https://raw.githubusercontent.com/AbelBrhaneGebreslasie/Frends/main/cr7.jpg": ["Eggs", "Milk", "Cheese", "Salt", "Pepper"],
      "https://images.unsplash.com/photo-1560807707-8cc7778e6627": ["Flour", "Milk", "Eggs", "Syrup"],
      "https://raw.githubusercontent.com/AbelBrhaneGebreslasie/Frends/main/bbb.jpg": ["Pasta", "Tomato Sauce", "Cheese", "Olives", "Basil"],
      "https://raw.githubusercontent.com/abelbrhanegebreslasie/Frends/main/ddd.jpg": ["Tea Leaves", "Water", "Sugar", "Lemon Slice", "Mint"],
      "https://raw.githubusercontent.com/abelbrhanegebreslasie/Frends/main/default.jpg": ["Ingredient 1", "Ingredient 2"]
    };

    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get('image');

    if (imageUrl) {
      document.getElementById('dish-image').src = imageUrl;

      const ingredients = ingredientsData[imageUrl] || ["Ingredient 1", "Ingredient 2"];
      const listContainer = document.getElementById('ingredients-list');
      listContainer.innerHTML = "";

      ingredients.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        listContainer.appendChild(li);
      });
    }

    function goBackHome() {
      window.location.href = 'indexamharic.html';
    }
  </script>

</body>
</html>
