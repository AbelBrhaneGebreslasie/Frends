<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dish Detail (Amharic)</title>
<style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, white, rgb(3, 189, 252));
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      font-family: Arial, sans-serif;
      cursor: pointer;
    }

    .image-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: default;
      margin: 20px;
      width: 90%;
      max-width: 400px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 20px;
    }

    .ingredients-container {
      background: rgba(255, 255, 255, 0.8);
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: left;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .ingredients-container h2 {
      margin-top: 0;
      font-size: 22px;
      color: #003366;
    }

    .ingredients-container ul {
      padding-left: 20px;
    }

    .ingredients-container li {
      margin-bottom: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img id="dish-image" src="" alt="Food Image">
  </div>

  <script src="amharic.js"></script>

  <script>
    // Just setting the image (only this small script is OK)
    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get('image');

    if (imageUrl) {
      document.getElementById('dish-image').src = imageUrl;
    } else {
      document.getElementById('dish-image').src = "https://via.placeholder.com/300";
    }
  </script>

</body>
</html>
