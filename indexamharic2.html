<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dish Detail</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, white, rgb(3, 189, 252));
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 30px;
    font-family: Arial, sans-serif;
    cursor: pointer;
  }

  .image-container {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: default;
    margin: 20px 10px;
    width: 90%; /* Subtract 20px from the full width to account for the left and right margins */
    height: auto;
  }

  .image-container img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 20px;
  }

  h2 {
    margin-top: 0.1%;
    font-size: 5vw;
    color: #003366;
    text-align: left;
    width: 100%;
    padding-left: 8%;
  }

  ul {
    list-style-type: disc;
    padding-left: 20px;
    margin-top: 1%;
    font-size: 1.3rem;
    color: #000;
    width: 90%;
    padding-left: 8%;
    text-align: left;
  }

  li {
    margin-bottom: 8px;
  }

  @media (max-width: 600px) {
    h2 {
      font-size: 1.5rem;
    }

    ul {
      font-size: 1rem;
    }

    .image-container {
      height: 250px;
      width: calc(100% - 20px); /* Ensure full width minus the margin on smaller devices */
    }
  }
</style>

</head>
<body>

  <div class="image-container">
    <img id="dish-image" src="" alt="Food Image">
  </div>

  <h2>Ingredients:</h2>
  <ul id="ingredients-list">
    <!-- Ingredients will be injected here -->
  </ul>

  <script src="amharic.js"></script>

  <script>
    // Map image URL to ingredients
    const ingredientsData = {
      "https://raw.githubusercontent.com/abelbrhanegebreslasie/Frends/main/nnn.jpg": ["Romaine Lettuce", "Caesar Dressing", "Croutons", "Parmesan Cheese"],
      "https://raw.githubusercontent.com/AbelBrhaneGebreslasie/Frends/main/cr7.jpg": ["Eggs", "Milk", "Cheese", "Salt", "Pepper"],
      "https://images.unsplash.com/photo-1560807707-8cc7778e6627": ["Flour", "Milk", "Eggs", "Syrup"],
      "https://via.placeholder.com/300": ["Ingredient 1", "Ingredient 2"]
    };

    // Get image URL from parameters
    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get('image');

    if (imageUrl) {
      document.getElementById('dish-image').src = imageUrl;

      // Get the ingredients based on the image URL
      const ingredients = ingredientsData[imageUrl] || ["Ingredient 1", "Ingredient 2"];
      const listContainer = document.getElementById('ingredients-list');
      listContainer.innerHTML = ""; // Clear any existing content

      ingredients.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        listContainer.appendChild(li);
      });
    }

    // Click outside to return
    document.body.addEventListener('click', function(event) {
      if (!event.target.closest('.image-container') && !event.target.closest('ul')) {
        window.location.href = 'index.html'; // Redirect to index page when clicking outside the image or ingredients list
      }
    });
  </script>

</body>
</html>
