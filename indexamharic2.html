<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dish Detail</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, white, rgb(3, 189, 252));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;  /* Align items from the top */
      padding-top: 30px;
      font-family: Arial, sans-serif;
      cursor: pointer;
      overflow-x: hidden;
    }

    .image-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%; /* Make the container circular */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: default;
      margin: 20px 10px;
      width: 300px; /* Increased size */
      height: 300px; /* Increased size */
      border: 5px solid white; /* White border */
    }

    .image-container img {
      width: 100%; /* Make the image fill the container */
      height: 100%; /* Ensure the image takes up the full height */
      object-fit: cover; /* Ensure the image covers the area, cropped if necessary */
      border-radius: 50%; /* Make the image circular as well */
    }

    h2 {
      margin-top: 0.1%;
      font-size: 5vw;
      color: #003366;
      text-align: left;
      width: 100%;
      padding-left: 10%;
    }

    /* Container for the ingredients list */
    .ingredients-container {
      position: relative; /* Required for absolute positioning of the icons */
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      padding: 15px;
      border: 2px solid #ddd;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    /* Plus and minus button styles */
    .icon-container {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 3px; /* Reduced gap between the icons */
    }

    .icon-container .icon {
      background-color: green;
      color: white;
      border-radius: 50%; /* Ensure it's perfectly circular */
      padding: 10px; /* Reduced padding to make the circle smaller */
      cursor: pointer;
      font-size: 24px; /* Reduced font size */
      transition: background-color 0.3s ease;
      width: 30px; /* Reduced width */
      height: 30px; /* Reduced height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon-container .icon:hover {
      background-color: darkgreen;
    }

    ul {
      list-style-type: disc;
      margin-top: 1%;
      font-size: 2.6rem;
      color: #000;
      width: 90%;
      padding-left: 8%;
      text-align: left;
    }

    li {
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 2rem; /* Smaller font size for better readability on mobile */
      }

      ul {
        font-size: 1.8rem; /* Adjust list font size for mobile */
      }

      .image-container {
        width: 250px; /* Slightly smaller size on small screens */
        height: 250px; /* Adjust height accordingly */
      }

      .ingredients-container {
        width: 100%; /* Full width on small screens */
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem; /* Even smaller font size for very small screens */
      }

      ul {
        font-size: 1.6rem; /* Adjust list font size for very small screens */
      }

      .image-container {
        width: 200px; /* Full width on very small screens */
        height: 200px;
      }

      .ingredients-container {
        width: 100%; /* Full width on very small screens */
        padding: 5px;
      }
    }
  </style>

</head>
<body>

  <div class="image-container">
    <img id="dish-image" src="" alt="Food Image">
  </div>

  <h2>Ingredients:</h2>

  <!-- Ingredients container -->
  <div class="ingredients-container">
    <!-- Icons for increasing and decreasing text size -->
    <div class="icon-container">
      <div class="icon" id="increase-text">+</div>
      <div class="icon" id="decrease-text">-</div>
    </div>
    <!-- Ingredients list -->
    <ul id="ingredients-list">
      <!-- Ingredients will be injected here -->
    </ul>
  </div>

  <script src="amharic.js"></script>

  <script>
    // Map image URL to ingredients
    const ingredientsData = {
      "https://raw.githubusercontent.com/abelbrhanegebreslasie/Frends/main/nnn.jpg": ["Romaine Lettuce", "Caesar Dressing", "Croutons", "Parmesan Cheese"],
      "https://raw.githubusercontent.com/AbelBrhaneGebreslasie/Frends/main/cr7.jpg": ["Eggs", "Milk", "Cheese", "Salt", "Pepper"],
      "https://images.unsplash.com/photo-1560807707-8cc7778e6627": ["Flour", "Milk", "Eggs", "Syrup"],
      "https://via.placeholder.com/300": ["Ingredient 1", "Ingredient 2"]
    };

    // Get image URL from parameters
    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get('image');

    if (imageUrl) {
      document.getElementById('dish-image').src = imageUrl;

      // Get the ingredients based on the image URL
      const ingredients = ingredientsData[imageUrl] || ["Ingredient 1", "Ingredient 2"];
      const listContainer = document.getElementById('ingredients-list');
      listContainer.innerHTML = ""; // Clear any existing content

      ingredients.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        listContainer.appendChild(li);
      });
    }

    // Text size adjustment
    const increaseTextButton = document.getElementById('increase-text');
    const decreaseTextButton = document.getElementById('decrease-text');
    const ingredientsList = document.getElementById('ingredients-list');

    let fontSize = 26; // Initial font size in px

    increaseTextButton.addEventListener('click', () => {
      fontSize += 2;
      ingredientsList.style.fontSize = `${fontSize}px`;
    });

    decreaseTextButton.addEventListener('click', () => {
      if (fontSize > 12) { // Don't reduce the size below 12px
        fontSize -= 2;
        ingredientsList.style.fontSize = `${fontSize}px`;
      }
    });

    // Click outside to return to indexamharic.html
    document.body.addEventListener('click', function(event) {
      if (!event.target.closest('.image-container') && !event.target.closest('.ingredients-container')) {
        window.location.href = 'indexamharic.html'; // Redirect to indexamharic.html when clicking outside
      }
    });
  </script>

</body>
</html>
