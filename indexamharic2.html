<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dish Detail</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      background: linear-gradient(135deg, white, rgb(3, 189, 252));
    }

    .image-container {
      width: 60vw;
      height: 60vw;
      max-width: 400px;
      max-height: 400px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    h2 {
      margin: 20px 0 10px 0;
      font-size: 2rem;
      color: #003366;
      text-align: center;
    }

    ul {
      list-style-type: disc;
      font-size: 1.2rem;
      color: #000;
      width: 90%;
      max-width: 600px;
      padding-left: 5vw;
      margin: 0 auto 30px;
    }

    li {
      margin-bottom: 10px;
    }

    .back-text {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      background-color: #003366;
      border-radius: 8px;
      padding: 8px 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: background-color 0.3s;
    }

    .back-text:hover {
      background-color: #002244;
    }

    @media (max-width: 768px) {
      .image-container {
        width: 70vw;
        height: 70vw;
      }
    }

    @media (max-width: 480px) {
      .image-container {
        width: 80vw;
        height: 80vw;
      }
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <div class="back-text" onclick="goBackHome()">&lt; Back</div>

  <!-- Image Container -->
  <div class="image-container">
    <img id="dish-image" src="" alt="Food Image" onerror="this.src='https://via.placeholder.com/300'; this.alt='Image not available';">
  </div>

  <!-- Ingredients Header -->
  <h2>Ingredients:</h2>

  <!-- Ingredients List -->
  <div class="ingredients-container">
    <ul id="ingredients-list">
      <!-- Ingredients will be dynamically injected here -->
    </ul>
  </div>

  <script>
    const ingredientsData = {
      "https://raw.githubusercontent.com/abelbrhanegebreslasie/Frends/main/nnn.jpg": ["Romaine Lettuce", "Caesar Dressing", "Croutons", "Parmesan Cheese"],
      "https://raw.githubusercontent.com/AbelBrhaneGebreslasie/Frends/main/cr7.jpg": ["Eggs", "Milk", "Cheese", "Salt", "Pepper"],
      "https://images.unsplash.com/photo-1560807707-8cc7778e6627": ["Flour", "Milk", "Eggs", "Syrup"],
      "https://via.placeholder.com/300": ["Ingredient 1", "Ingredient 2"]
    };

    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get('image');

    if (imageUrl) {
      const dishImage = document.getElementById('dish-image');
      dishImage.src = imageUrl;

      const ingredients = ingredientsData[imageUrl] || ["Ingredient 1", "Ingredient 2"];
      dishImage.alt = ingredients.join(', ') + ' dish';

      const listContainer = document.getElementById('ingredients-list');
      listContainer.innerHTML = "";

      ingredients.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        listContainer.appendChild(li);
      });
    }

    function goBackHome() {
      window.location.href = 'indexamharic.html';
    }
  </script>
</body>
</html>
