<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dish Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, white, rgb(3, 189, 252));
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 5vh;
    }

    .image-container {
      width: 80vw;
      height: 80vw;
      max-width: 90vw;
      max-height: 90vw;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    h2 {
      margin: 5vh 0 2vh 0;
      font-size: 6vw;
      color: #003366;
      text-align: center;
    }

    ul {
      list-style-type: disc;
      font-size: 4.5vw;
      color: #000;
      width: 90%;
      padding-left: 5vw;
      margin-bottom: 5vh;
    }

    li {
      margin-bottom: 3vw;
    }

    .back-text {
      position: fixed;
      top: 2vh;
      left: 4vw;
      font-size: 4vw;
      color: white;
      background-color: #003366;
      border-radius: 8px;
      padding: 2vw 4vw;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
    }

    .back-text:hover {
      background-color: #002244;
    }

    /* Tablet & up */
    @media (min-width: 600px) {
      h2 {
        font-size: 4vw;
      }

      ul {
        font-size: 3.5vw;
      }

      .back-text {
        font-size: 2vw;
        padding: 1vw 2vw;
      }
    }

    /* Desktop & large tablets */
    @media (min-width: 1024px) {
      .image-container {
        width: 40vw;
        height: 40vw;
        max-width: 400px;
        max-height: 400px;
      }

      h2 {
        font-size: 2rem;
      }

      ul {
        font-size: 1.2rem;
        padding-left: 20px;
      }

      .back-text {
        font-size: 1.2rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Image Container -->
  <div class="image-container">
    <img id="dish-image" src="" alt="Food Image">
  </div>

  <!-- Ingredients Header -->
  <h2>Ingredients:</h2>

  <div class="ingredients-container">
    <ul id="ingredients-list">
      <!-- Ingredients will be dynamically injected here -->
    </ul>
  </div>

  <!-- Red "Back to Home" Container -->
  <div class="back-text" onclick="goBackHome()">&lt; Back</div>

  <script>
    const ingredientsData = {
      "https://raw.githubusercontent.com/abelbrhanegebreslasie/Frends/main/nnn.jpg": ["Romaine Lettuce", "Caesar Dressing", "Croutons", "Parmesan Cheese"],
      "https://raw.githubusercontent.com/AbelBrhaneGebreslasie/Frends/main/cr7.jpg": ["Eggs", "Milk", "Cheese", "Salt", "Pepper"],
      "https://images.unsplash.com/photo-1560807707-8cc7778e6627": ["Flour", "Milk", "Eggs", "Syrup"],
      "https://via.placeholder.com/300": ["Ingredient 1", "Ingredient 2"]
    };

    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get('image');

    if (imageUrl) {
      document.getElementById('dish-image').src = imageUrl;
      const ingredients = ingredientsData[imageUrl] || ["Ingredient 1", "Ingredient 2"];
      const listContainer = document.getElementById('ingredients-list');
      listContainer.innerHTML = "";
      ingredients.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        listContainer.appendChild(li);
      });
    }

    function goBackHome() {
      window.location.href = 'indexamharic.html';
    }
  </script>

</body>
</html>
